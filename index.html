<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <img src="images/giphy.gif" alt="Loading animation" class="splash-gif">
            <img src="images/logo.png" alt="Sudoku Logo" class="splash-logo">
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
        <!-- Top Bar with Logo -->
        <header class="top-bar">
            <img src="images/logo.png" alt="Sudoku Logo" class="header-logo">
        </header>

        <!-- Main Game Container -->
        <div class="game-container">
            <!-- Left Section - Sudoku Board -->
            <div class="left-section">
                <!-- Difficulty Selector -->
                <div class="difficulty-selector">
                    <label>Difficulty:</label>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        <button class="difficulty-btn" data-difficulty="expert">Expert</button>
                        <button class="difficulty-btn" data-difficulty="master">Master</button>
                        <button class="difficulty-btn" data-difficulty="extreme">Extreme</button>
                    </div>
                    <!-- New Game Button -->
                    <button class="new-game-btn" id="new-game-btn">New Game</button>
                </div>

                <!-- Sudoku Grid with Tools -->
                <div class="sudoku-container">
                    <input type="number" id="mobile-keypad-input" inputmode="numeric" min="1" max="9" autocomplete="off">
                    
                    <!-- Tools Sidebar Left -->
                    <div class="tools-sidebar">
                        <button class="tool-btn" id="retry-btn" title="Retry">
                            <img src="images/retry.png" alt="Retry">
                        </button>
                        <button class="tool-btn" id="erase-btn" title="Erase">
                            <img src="images/erase.png" alt="Erase">
                        </button>
                        <button class="tool-btn" id="note-btn" title="Note">
                            <img src="images/note.png" alt="Note">
                        </button>
                        <button class="tool-btn" id="hint-btn" title="Hint">
                            <img src="images/hint.png" alt="Hint">
                            <span class="hint-badge" id="hint-badge">3</span>
                        </button>
                    </div>

                    <!-- Sudoku Grid -->
                    <div class="sudoku-wrapper">
                        <div class="sudoku-grid" id="sudoku-grid">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <!-- Main Content (Left) -->
                <div class="right-main-content">
                    <!-- Score Card and Funny Feature (Side by Side) -->
                    <div class="card-wrapper">
                        <!-- Score Card -->
                        <div class="score-card">
                            <div class="score-row">
                                <span class="score-label">Score</span>
                                <span class="score-value" id="score">0</span>
                            </div>
                            <div class="score-row">
                                <span class="mistakes-label">Mistakes</span>
                                <span class="mistakes-value" id="mistakes">0/3</span>
                            </div>
                            <div class="score-row">
                                <span class="time-label">Time</span>
                                <span class="time-value" id="timer">0:00</span>
                            </div>
                        </div>

                        <!-- Funny Feature -->
                        <div class="funny-feature">
                            <img id="funny-gif" src="images/giphy.gif" alt="Reaction" class="funny-gif">
                        </div>
                    </div>

                    <!-- Number Input Grid -->
                    <div class="number-grid">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                    </div>
                </div>

                <!-- Tutorial Video (Right) -->
                <div class="tutorial-section">
                    <p class="tutorial-text">Don't know how to play Sudoku? Watch this video!</p>
                    <div class="video-container">
                        <iframe width="100%" height="200" src="https://www.youtube.com/embed/8zRXDsGydeQ" title="How to Play Sudoku" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            @riaryes
        </footer>
    </div>

    <!-- Tooltip Modal -->
    <div id="tooltip-modal" class="tooltip-modal hidden">
        <div class="tooltip-content">
            <p id="tooltip-message"></p>
            <button id="tooltip-ok-btn">Okay</button>
        </div>
    </div>

    <!-- Completion Popup Modal -->
    <div id="completion-modal" class="tooltip-modal hidden">
        <div class="tooltip-content">
            <p id="completion-message"></p>
            <button id="completion-ok-btn">OK</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
